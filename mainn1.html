<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </nav>
        
        <!-- Alerts for Important Updates -->
        <div class="alert alert-danger" role="alert">
            <strong>Alert!</strong> There is a critical issue that needs immediate attention.
        </div>
        <div class="alert alert-info" role="alert">
            <strong>Info</strong> You have 5 new messages in your inbox.
        </div>
        
        <!-- Accordion with Collapsible Sections -->
        <div class="accordion" id="dashboardAccordion">
            <!-- Section 1 -->
            <div class="card">
                <div class="card-header" id="section1">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            Section 1
                        </button>
                    </h2>
                </div>

                <div id="collapse1" class="collapse show" aria-labelledby="section1" data-parent="#dashboardAccordion">
                    <div class="card-body">
                        <p>This is the content of Section 1.</p>
                    </div>
                </div>
            </div>
            
            <!-- Section 2 -->
            <div class="card">
                <div class="card-header" id="section2">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            Section 2
                        </button>
                    </h2>
                </div>

                <div id="collapse2" class="collapse" aria-labelledby="section2" data-parent="#dashboardAccordion">
                    <div class="card-body">
                        <p>This is the content of Section 2.</p>
                    </div>
                </div>
            </div>
            
            <!-- Section 3 -->
            <div class="card">
                <div class="card-header" id="section3">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                            Section 3
                        </button>
                    </h2>
                </div>

                <div id="collapse3" class="collapse" aria-labelledby="section3" data-parent="#dashboardAccordion">
                    <div class="card-body">
                        <p>This is the content of Section 3.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Buttons for Actions -->
        <div class="mt-3">
            <button class="btn btn-primary">Create</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</body>
</html>
